<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forgot-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .forgot-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .forgot-header p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display:block; 
            color: #333; 
            margin-bottom: 5px; 
            font-weight: 500; 
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #5a66d0;
        }
        
        .login-link {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
        }

        .login-link a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message, .success-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        .error-message {
            background-color: #fdd;
            color: #d9534f;
            border: 1px solid #d9534f;
        }
        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <h1>Forgot Password</h1>
            <p>Enter your email address below to receive a password reset link.</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            
            <button type="submit" class="reset-btn">Send Reset Link</button>
        </form>

        <div class="login-link">
            <a href="login-final.html">← Back to Login</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="config.js"></script>
    
    <script>
        function isValidEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        document.getElementById('forgotForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var errorDiv = document.getElementById('errorMessage');
            var successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            errorDiv.textContent = '';
            successDiv.textContent = '';
            
            if (!email || !isValidEmail(email)) {
                errorDiv.textContent = 'Please enter a valid email address.';
                errorDiv.style.display = 'block';
                return;
            }

            // Firebase send password reset email
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    successDiv.textContent = '✓ Reset link sent! Check your email for instructions.';
                    successDiv.style.display = 'block';
                    document.getElementById('forgotForm').reset();

                    setTimeout(() => {
                        // रीडायरेक्ट लिंक को 'login-final.html' में बदला गया
                        window.location.href = 'login-final.html'; 
                    }, 3000);
                })
                .catch((error) => {
                    let message = 'Failed to send reset link. Please try again.';
                    if (error.code === 'auth/user-not-found') {
                        message = 'No account found with this email address.';
                    } else if (error.code === 'auth/invalid-email') {
                        message = 'Invalid email address.';
                    } else if (error.code === 'auth/too-many-requests') {
                        message = 'Too many attempts. Please try again later.';
                    }
                    errorDiv.textContent = message;
                    errorDiv.style.display = 'block';
                    console.error('Firebase Forgot Password Error:', error);
                });
        });
    </script>
</body>
</html>
