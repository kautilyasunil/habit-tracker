<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Habit Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header h1 { color: #333; font-size: 26px; margin-bottom: 8px; }
        .login-header p { color: #666; font-size: 14px; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display:block; color:#333; font-weight:600; margin-bottom:6px; font-size:14px; }
        .form-group input { width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:5px; font-size:14px; transition:border-color 0.2s; }
        .form-group input:focus { outline:none; border-color:#667eea; box-shadow:0 0 0 3px rgba(102,126,234,0.12); }
        .login-btn {
            width:100%; padding:11px; margin-top:6px;
            background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            color:white; border:none; border-radius:5px;
            font-size:15px; font-weight:600; cursor:pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        .login-btn:hover { transform: translateY(-1px); box-shadow:0 5px 15px rgba(102,126,234,0.4); }
        .login-btn:active { transform: translateY(0); box-shadow:none; }
        .links-row { margin-top:14px; display:flex; justify-content:space-between; font-size:13px; }
        .links-row a, .signup-link a { color:#667eea; text-decoration:none; font-weight:500; }
        .links-row a:hover, .signup-link a:hover { color:#764ba2; }
        .signup-link { margin-top:16px; text-align:center; font-size:14px; color:#666; }
        .error-message { background:#fee; border:1px solid #fcc; color:#c33; padding:9px; border-radius:5px; margin-bottom:16px; display:none; font-size:13px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Habit Tracker Login</h1>
            <p>Login to see your habits</p>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password (max 8 characters)</label>
                <input type="password" id="password" name="password" maxlength="8" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="links-row">
                <a href="forgot-password.html">Forgot password?</a>
                <a href="signup.html">Sign up</a>
            </div>
            <div class="signup-link">
                New user? <a href="signup.html">Create an account</a>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="config.js"></script>

    <script>
        // Already logged in? Go to app
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value;
            var errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            if (!email || !password) {
                errorDiv.textContent = 'Please fill in both email and password.';
                errorDiv.style.display = 'block';
                return;
            }
            if (password.length > 8) {
                errorDiv.textContent = 'Password must be maximum 8 characters.';
                errorDiv.style.display = 'block';
                return;
            }
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function () {
                    window.location.href = 'index.html';
                })
                .catch(function (error) {
                    var msg = 'Login failed. Please check your email and password.';
                    if (error.code === 'auth/user-not-found' ||
                        error.code === 'auth/wrong-password' ||
                        error.code === 'auth/invalid-credential') {
                        msg = 'Invalid email or password.';
                    } else if (error.code === 'auth/too-many-requests') {
                        msg = 'Too many attempts. Try again later.';
                    }
                    errorDiv.textContent = msg;
                    errorDiv.style.display = 'block';
                    console.error(error);
                });
        });
    </script>
</body>
</html>
