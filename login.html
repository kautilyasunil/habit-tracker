<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Habit Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header h1 { color: #333; font-size: 26px; margin-bottom: 8px; }
        .login-header p { color: #666; font-size: 14px; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display:block; color: #333; margin-bottom: 5px; font-weight: 500; font-size: 14px; }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .login-btn:hover { background: #5a66d0; }
        .links-row {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 14px;
        }
        .links-row a {
            color: #667eea;
            text-decoration: none;
        }
        .links-row a:hover { text-decoration: underline; }
        .signup-link {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        .signup-link a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
        }
        .signup-link a:hover { text-decoration: underline; }
        .error-message, .success-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        .error-message {
            background-color: #fdd;
            color: #d9534f;
            border: 1px solid #d9534f;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue your habit journey</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="login-btn">Log In</button>
            
            <div class="links-row">
                <a href="forgot-password.html">Forgot password?</a>
                <a href="signup.html">Sign up</a>
            </div>
        </form>

        <div class="signup-link">
            New user? <a href="signup.html">Create an account</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="config.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            if (!email || !password) {
                errorDiv.textContent = 'Please fill in both email and password.';
                errorDiv.style.display = 'block';
                return;
            }
            if (password.length > 8) {
                errorDiv.textContent = 'Password must be maximum 8 characters.';
                errorDiv.style.display = 'block';
                return;
            }
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function () {
                    // सफलतापूर्वक लॉगिन होने पर, इंडेक्स पेज पर रीडायरेक्ट करें
                    window.location.href = 'index.html'; 
                })
                .catch(function (error) {
                    var msg = 'Login failed. Please check your email and password.';
                    if (error.code === 'auth/user-not-found' ||
                        error.code === 'auth/wrong-password' ||
                        error.code === 'auth/invalid-credential') {
                        msg = 'Invalid email or password.';
                    } else if (error.code === 'auth/too-many-requests') {
                        msg = 'Too many attempts. Try again later.';
                    }
                    errorDiv.textContent = msg;
                    errorDiv.style.display = 'block';
                    console.error(error);
                });
        });
    </script>
</body>
</html>
